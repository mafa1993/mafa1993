<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/init.css" />	
    <script type="text/javascript">
    function tishi1(){
        var obj=doocument.getElementById('d1');
        if(obj.value == ''){
            obj.value == '请输入学号';
            d1.style.color="gray";
        }
    }
    function tishi2(){
        var obj=doocument.getElementById('d1');
        if(obj.value == '请输入学号'){
            obj.value == '';
            d1.style.color="black";
        }
    }
    </script>
	<style type="text/css">
		#back{
			width: 1000px;
			height: 400px;
			margin: 3px auto;
            background: url("__PUBLIC__/images/index_main02.png");
		}

        div div{
            height: 400px;
            width: 900px;
            margin: 9px auto;
            background-color: #ffffff;
            border: 1px solid black;
            opacity:0.6;
            font-size: 20px;
            padding: 20px 20px;
            font-weight: bold;
        }
	</style>

</head>
<body>
	<div id='back'>
		<!--img src="__PUBLIC__/images/index_main02.png" /-->
        <div>
            <form method="post" action="{:U('index/savestudent?id=2')}">
                学号：<input type='text' name="sno" onblur="tishi1()" onfocus="tishi2()" id="d1"/>
                姓名：<input type='text' name="name" size="6"/>
                宿舍号：<input type="text" name="uno" size="4" />
                电话：<input type="text" name="tel" />            
            <input  type="submit" value="提交"/>
            </form>
        </div>
	</div >
</body>
